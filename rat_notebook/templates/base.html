{% load static %}
<!DOCTYPE html>
<html lang="ru" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}K9 Dog Works Academy{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body class="app">
  <header class="site-header text-center py-3 mb-0">
    <h1 class="display-4 mb-1">K9 Dog Works Academy</h1>
    <p class="lead mb-0 text-muted-80">in dogs we trust</p>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  {% if user.is_authenticated %}
    <a href="{% url 'logout' %}" class="btn btn-outline-danger logout-btn">
      Выход
    </a>
  {% endif %}

  <footer class="site-footer text-center py-3">
    &copy; {% now "Y" %} K9 Dog Works Academy
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
