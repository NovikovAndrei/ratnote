{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
  <h2>Удалить тренировку?</h2>
  <p>
    Вы действительно хотите удалить тренировку
    <strong>{{ session.date|date:"d.m.Y" }}</strong>
    <strong>{{ session.start_time|time:"H:i" }}–{{ session.end_time|time:"H:i" }}</strong>?
  </p>
  <p class="text-muted">Удалятся и все упражнения внутри.</p>

  <form method="post" class="d-flex gap-2">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a class="btn btn-secondary" href="/hattorihanzo?date={{ session.date|date:'Y-m-d' }}">Отмена</a>
  </form>
</div>
{% endblock %}
